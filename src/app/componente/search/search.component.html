<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="search(termino.value)"  class="form-control" placeholder="Search artist" >
  </div>
</div>

<div class = "card-columns">
  <div *ngFor="let artista of artistas" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img [src]="artista.images | noimage" class="card-img-top" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">
                {{artista.name}}

              </h5>

            </div>
          </div>
        </div>
